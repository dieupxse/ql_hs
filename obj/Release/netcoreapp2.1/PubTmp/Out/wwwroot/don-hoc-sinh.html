<!DOCTYPE html>
<html>
<head>

    <link href="/css/style.css" rel="stylesheet">
    <script src="js/common.js"></script>

</head>
<body class="d-none">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">QLHS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/don-hoc-sinh.html">Trang chủ</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="accountName"></span>

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Cập nhật thông tin</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="h3 mt-5">Đón học sinh ngày <span id="current-date"></span></h1>
        <div class="mt-3 row" id="student-list">
            <div id="student-info" class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Tên: <span class="student-name"></span></h5>
                        <p class="card-text">Lớp học: <span class="student-class"></span></p>
                        <p class="card-text">Khối học: <span class="student-grade"></span></p>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-pickup">Đón <span class="student-name"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="h3 mt-5">Học sinh đã được đón</h1>
        <div class="mt-3 row" id="student-list-picked"></div>
