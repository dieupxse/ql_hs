<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard - Quản lý đón học sinh</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body class="d-none">
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QLHS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item manage-menu">
                        <a class="nav-link" aria-current="page" href="/quan-ly.html">Quản lý</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="accountName"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Cập nhật thông tin</a></li>
                                <li><a class="dropdown-item manage-menu" href="/quan-ly.html">Quản lý</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--Body-->
    <div class="container-fluid">
        <h1 class="h3 mt-5">Đón học sinh ngày <span class="pickdate"></span></h1>
        <div class="mt-3" id="student-list">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Học sinh</th>
                        <th scope="col">Lớp</th>
                        <th scope="col">Khối</th>
                        <th scope="col">Phụ huynh</th>
                        <th scope="col">SDT</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col" class="text-end">Thời gian đón</th>
                    </tr>
                </thead>
                <tbody id="table-new-pick-student">
                </tbody>
            </table>
        </div>
        <h1 class="h3 mt-5">Học sinh đã được đón ngày <span class="pickdate"></span> <span class="float-end" id="totalCount">Tổng số: </span></h1>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Học sinh</th>
                        <th scope="col">Lớp</th>
                        <th scope="col">Khối</th>
                        <th scope="col">Phụ huynh</th>
                        <th scope="col">SDT</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col" class="text-end">Thời gian đón</th>
                    </tr>
                </thead>
                <tbody id="table-picked-student">
                    <tr id="tb-row">
                        <th scope="row" class="index"></th>
                        <td class="sname"></td>
                        <td class="sclass"></td>
                        <td class="sgrade"></td>
                        <td class="gname"></td>
                        <td class="gphone"></td>
                        <th class="state"></th>
                        <td class="text-end pdate"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
